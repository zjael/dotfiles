monitor=,preferred,auto,1
monitor=HDMI-A-1,1920x1080@144,auto,1

exec-once=$HOME/.config/hypr/autostart

workspace=HDMI-A-1,1

input {
    kb_layout=dk
    follow_mouse=1
    force_no_accel=true
    touchpad {
        natural_scroll=no
    }
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
    workspace_swipe_distance=100
    workspace_swipe_invert=false
    workspace_swipe_forever=true
}

misc{
}

binds {
    allow_workspace_cycles=true
}

general {
    sensitivity=0.8 # for mouse cursor

    gaps_in=2
    gaps_out=4
    border_size=1
    no_border_on_floating = true
    col.active_border=0xffa6e3a1 0xffa6adc8 0xffeba0ac 10deg
    #col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range=100
    shadow_render_power=5
    col.shadow= 0x33000000
    col.shadow_inactive=0x22000000
    rounding=2
    blur=0
    blur_size=1 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    enabled=1
    bezier=overshot,0.05,0.99,0.30,1.1
    #bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    preserve_split = true
    force_split=0
    col.group_border=0xff89dceb
    col.group_border_active=0xfff9e2af
}

master{

}

# Window Rules
windowrule=move center,title:^(floating_kitty)$
windowrule=size 800 500,title:^(floating_kitty)$
windowrule=float,title:^(floating_kitty)$

windowrule=animation slide,title:^(full_kitty)$
windowrule=float,title:^(full_kitty)$
windowrule=tile,title:^(kitty)$
windowrule=workspace 2,title:^(Firefox)

windowrule=move center,title:^(Bitwarden)$
windowrule=size 1200 700,title:^(Bitwarden)$
windowrule=float,title:^(Bitwarden)$
windowrule=forceinput,title:^(Bitwarden)$

# Keybinds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,t,exec,kitty --start-as=fullscreen -o 'font_size=14' --title full_kitty
bind=SUPER,RETURN,exec,kitty --title floating_kitty
bind=ALT,RETURN,exec,kitty --single-instance
bind=SUPER,Â½,exec,kitty --single-instance

bind=SUPER,Q,killactive,
bind=SUPER SHIFT,Q,exit,
bind=SUPER,F,fullscreen,
bind=SUPER,Space,togglefloating,
bind=SUPER,S,togglesplit,
bind=SUPER,P,pseudo,
bind=SUPER,g,togglegroup
bind=SUPER,tab,changegroupactive
bind=SUPER,S,togglespecialworkspace,spotify
bind=SUPER,x,togglespecialworkspace,scratchpad

bind=SUPER,E,exec,nautilus
bind=SUPER,R,exec,wofi --show drun -o DP-3
bind=SUPER,L,exec,~/.config/hypr/scripts/lock
bind=,Print,exec,~/.config/hypr/scripts/screenshot
bind=SUPER,B,exec, killall -3 eww & sleep 1 && ~/.config/eww/launch_bar.sh
bind=SUPER,W,exec,~/.config/eww/scripts/wallpaper_picker

